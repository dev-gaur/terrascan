resources:
  - ../server-tls

namespace: <TERRASCAN_NAMESPACE>

configMapGenerator:
  - name: ssh-known-hosts-config
    files:
      - known-hosts=.ssh/known_hosts

secretGenerator:
  - name: ssh-key-secret
    files:
      - private-key=.ssh/github2

patchesStrategicMerge:
  - deployment-ssh-config.yaml
